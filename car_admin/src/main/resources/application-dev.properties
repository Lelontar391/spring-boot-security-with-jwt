
#修改启动端口
server.port=8021
#修改访问路径 默认是 /
server.context-path=/
#用户会话session过期时间 以秒为单位
#server.session-timeout=
#配置Tomcat编码 默认是UTF-8
server.tomcat.uri-encoding = UTF-8
#Tomcat是否开启压缩 默认是关闭 off
server.tomcat.compression = off
server.tomcat.max-threads=800
server.tomcat.basedir = target/tomcat/admin
# session 超时间 此设置将自动与 Redis session超时一致 单位:s  前提 使用spring boot : run
#server.session.timeout = 30



# 是否显示异常信息
show-exception = true

########################### JWT And Captcha#############################
jwt.header = Authorization
jwt.secret = mySecret
jwt.expiration = 604800

jwt.captcha-UUID-mark=Captcha-UUID-Mark
########################### JWT And Captcha#############################




